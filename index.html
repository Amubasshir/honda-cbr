<html lang="en">
  <head>

    <title>Honda CBR</title>

    <!-- css bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

    <!-- css link -->

    <link rel="stylesheet" href="css/style.css" />

  <body>
    <!----------------------- header section--------------------->

	<header>
		<section class=" honda-bg-color w-100 p-3 mb-lg-5 ">
			<div class="row py-5 align-items-center">
				<div class="col-12 col-md-6  p-md-5 ">
					<div>
						<p class="honda-heading-quote   ">Computer-controlled digital transistorized with
							electronic
							advance
					</div>
					</p>
					<h1 class="honda-heading fs-1">Honda CBR 300R</h1>
					<h4 class="honda-intro-text "> Honda CBR300R is your sweet spot between form and function. Itâ€™s narrow, light, and a total blast to ride around town and on twisty back roads.</h4>

					<!-- ----------- Button with MOdals ---------- -->
					<!-- Button trigger modal -->
					<button type="button" class="btn purchase-bg-button text-white mt-3 mb-5" data-bs-toggle="modal"
						data-bs-target="#exampleModal">
						Purchase
					</button>

					<!-- Modal -->
					<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"

						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal"
										aria-label="Close"></button>
								</div>
								<div class="modal-body">
									Welcome
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary"
										data-bs-dismiss="modal">Close</button>
									<button type="button" class="btn btn-primary">Save changes</button>
								</div>
							</div>
						</div>
					</div>


					<!-- <button class="btn btn-warning mt-3 mb-5">Button</button> -->
				</div>
				<div class="col-12 col-md-6  ">

					<img class="img-fluid " src="images/header-bike.png" alt="">

				</div>
			</div>

		</section>
	</header>
    
    <main></main>
    <footer></footer>
    <!-- js script -->

    <script
